app = "claude-control"
primary_region = "iad"

kill_signal = "SIGTERM"
kill_timeout = 30
swap_size_mb = 512

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3456"
  CLAUDE_CODE_DISABLE_NONESSENTIAL_TRAFFIC = "1"

[http_service]
  internal_port = 3456
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    soft_limit = 25
    hard_limit = 50

  [[http_service.checks]]
    grace_period = "15s"
    interval = "30s"
    timeout = "5s"
    method = "GET"
    path = "/health"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
